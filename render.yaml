# render.yaml
services:
  - type: web
    name: DocConvert-bot # ដាក់ឈ្មោះដែលអ្នកចូលចិត្ត
    env: python
    # ដំឡើង FFmpeg និង Tesseract-OCR (ត្រូវការសម្រាប់មុខងារ Media/OCR)
    buildCommand: apt-get update && apt-get install -y ffmpeg tesseract-ocr -y && pip install -r requirements.txt
    
    # ប្រើ python main.py ជា Start Command
    # ព្រោះ application.run_webhook() នឹងដំណើរការ Web Server ដោយខ្លួនឯង
    startCommand: python main.py 
    
    plan: free # ប្រើ Free Tier
    envVars:
      - key: BOT_TOKEN
        value: 8358054959:AAHj7HQZqEd94V20j8kvWkY6UCseXsz10-Q # កំណត់ Token របស់អ្នកនៅទីនេះ
