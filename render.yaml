  - type: web
    name: DocConvert-bot
    env: python
    # ... (រក្សា buildCommand ឲ្យនៅដដែល) ...
    buildCommand: apt-get update && apt-get install -y ffmpeg tesseract-ocr -y && pip install -r requirements.txt
    
    # === កែប្រែត្រង់នេះ ===
    startCommand: python main.py 
    
    plan: free
